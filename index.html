<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="container">
    <section class="introduction">
      <div class="introduction__text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
      </div>
    </section>

    <section class="triggeruser">
      <div class="calltoaction">
        <p>
          <span>Try it free 7 days </span>then $20/mo. thereafter
        </p>
      </div>
      <form class="form">
      <!-- input -->
          <div class="form-control">
            <!-- <label for="firstname">first name</label> -->
            <input type="text" id="firstname" class="form-input" placeholder="first name">
          </div>
        <!-- input -->
          <div class="form-control">
            <!-- <label for="lastname">last name</label> -->
            <input type="text" id="lastname" class="form-input" placeholder="last name">
          </div>
        <!-- input -->
          <div class="form-control">
            <!-- <label for="email">email</label> -->
            <input type="email" id="email" class="form-input" placeholder="email">
          </div>
        <!-- input -->
          <div class="form-control">
            <!-- <label for="password">password</label> -->
            <input type="password" id="password" class="form-input" placeholder="password">
          </div>
          <button input="submit" class="btn">claim your free trial</button>
          <p class="disclaimer">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </section>
  </div>

  </footer> -->
</body>
</html>
